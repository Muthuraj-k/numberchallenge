<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clear">
        <h2>Guess The Number</h2>
        <button type="button" class="btn-again">Again</button>
        <!-- <button class="clear"> clear</button> -->
        <div class="number">
            <button>?</button>
        </div>
    </div>
   
    <div class="center">
    <div class="left">
        <input type="number" class="guess">
        <button type="button" class="btn check">check</button>
    </div>
    <div class="right">
        <h3 class="message">Start guessing</h3>
        <h4 class="label-score">score: <span class="score">20</span></h4>
        <h4 class="label-highscore"> hignscore : <span class="highscore">0</span></h4>
    </div>
</div>
<script src="index.js"></script>
   
    
</body>
</html>
